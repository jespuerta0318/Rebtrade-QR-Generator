<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebtrade QR Generator</title>
    <link href="reb-logo.png" rel="icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            font-family: Arial, sans-serif;
            background: url('back.jpg') no-repeat center center fixed; /* Background image */
            background-size: cover; /* Cover entire screen */
            animation: fadeIn 1s; /* Fade-in animation */
        }

        /* Animation for fading in the body */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .welcome-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff; /* White text for contrast */
            text-align: center;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .tagline {
            font-size: 24px;
            margin-bottom: 40px;
            animation: slideIn 1s; /* Slide-in animation */
        }

        /* Animation for sliding in the tagline */
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .hidden-button {
            background-color: #990000;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            opacity: 0; /* Initially hidden */
            animation: fadeIn 1s forwards; /* Fade in effect */
            animation-delay: 1s; /* Delay before appearing */
        }

        .hidden-button:hover {
            background-color: #cc0000; /* Darker red on hover */
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <div class="logo">Rebtrade International Corporation</div>
        <div class="tagline">Your Partner in Construction Solutions</div>
        <button class="hidden-button" id="redirectBtn">Generate QR Codes</button>
    </div>

    <script>
        // Redirect to qr-code.html when the button is clicked
        document.getElementById('redirectBtn').addEventListener('click', function() {
            window.location.href = 'qr-code.html';
        });
    </script>
</body>
</html>
